<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login - CRM Ventas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #e6f2e6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 128, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .btn-verde {
        background-color: #4caf50;
        color: white;
      }

      .btn-verde:hover {
        background-color: #45a049;
      }

      a {
        text-decoration: none;
        color: #4caf50;
      }

      a:hover {
        color: #388e3c;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="ejemplo@correo.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="********"
            required
          />
        </div>

        <div id="mensaje" class="text-danger mb-3"></div>

        <button type="submit" class="btn btn-verde w-100">Ingresar</button>
      </form>

      <div class="text-center mt-3">
        <p>¿No tienes cuenta? <a th:href="@{/register}">registrarme</a></p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const res = await fetch(
              "http://localhost:8080/api/usuarios/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              }
            );

            if (res.ok) {
              const usuario = await res.json();
              localStorage.setItem("usuario", JSON.stringify(usuario));
              window.location.href = "/";
            } else {
              document.getElementById("mensaje").innerText =
                "Credenciales incorrectas.";
            }
          } catch (error) {
            document.getElementById("mensaje").innerText =
              "Error al conectar con el servidor.";
          }
        });
    </script>
  </body>
</html>
