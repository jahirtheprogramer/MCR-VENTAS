<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Usuario - CRM Ventas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #e6f2e6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .registro-container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 128, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .btn-verde {
        background-color: #4caf50;
        color: white;
      }

      .btn-verde:hover {
        background-color: #45a049;
      }

      a {
        text-decoration: none;
        color: #4caf50;
      }

      a:hover {
        color: #388e3c;
      }
    </style>
  </head>
  <body>
    <div class="registro-container">
      <h2 class="text-center mb-4">Registro de Usuario</h2>

      <form id="registroForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Tu nombre"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="ejemplo@correo.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="********"
            required
          />
        </div>

        <div id="errorMsg" class="text-danger mb-3"></div>

        <button type="submit" class="btn btn-verde w-100">Registrarse</button>
      </form>

      <div class="text-center mt-3">
        <p>¿Ya tienes cuenta? <a th:href="@{/login}">Ingresar</a></p>
      </div>
    </div>

    <script>
      document
        .getElementById("registroForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const usuario = {
            nombre: document.getElementById("nombre").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
          };

          fetch("http://localhost:8080/api/usuarios/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(usuario),
          })
            .then((response) => {
              if (response.ok) {
                window.location.href = "/login";
              } else {
                document.getElementById("errorMsg").textContent =
                  "Error al registrar usuario.";
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("errorMsg").textContent =
                "Error en el servidor.";
            });
        });
    </script>
  </body>
</html>
